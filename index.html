<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .clock {
            background: #333;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            width: 250px;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>World Clock</h1>
    <div class="clock-container">
        <div class="clock">
            <h2>New York, USA</h2>
            <p id="newyork"></p>
        </div>
        <div class="clock">
            <h2>London, UK</h2>
            <p id="london"></p>
        </div>
        <div class="clock">
            <h2>Paris, France</h2>
            <p id="paris"></p>
        </div>
        <div class="clock">
            <h2>Tokyo, Japan</h2>
            <p id="tokyo"></p>
        </div>
        <div class="clock">
            <h2>Dubai, UAE</h2>
            <p id="dubai"></p>
        </div>
        <div class="clock">
            <h2>Sydney, Australia</h2>
            <p id="sydney"></p>
        </div>
    </div>

    <script>
        function updateTime() {
            document.getElementById("newyork").innerText = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
            document.getElementById("london").innerText = new Date().toLocaleString("en-GB", {timeZone: "Europe/London"});
            document.getElementById("paris").innerText = new Date().toLocaleString("fr-FR", {timeZone: "Europe/Paris"});
            document.getElementById("tokyo").innerText = new Date().toLocaleString("ja-JP", {timeZone: "Asia/Tokyo"});
            document.getElementById("dubai").innerText = new Date().toLocaleString("ar-AE", {timeZone: "Asia/Dubai"});
            document.getElementById("sydney").innerText = new Date().toLocaleString("en-AU", {timeZone: "Australia/Sydney"});
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
